<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Color Picker | v1.0</title>
</head>
<body>
    <div class="container">
        <div class="color">
            <h2>Hex</h2>
            <div class="controls">
                <button class="adjust"><i class="fas fa-sliders-h"></i></button>
                <button class="lock"><i class="fas fa-lock-open"></i></button>
            </div>
            <div class="adjustments">
                <button class="close-adj">X</button>
                <span>Hue</span>
                <input type="range" name="hue-inp" class="hue-inp" min="0" max="360" step="1" data-hue="0">
                <span>Brightness</span>
                <input type="range" class="brightness-inp" name="brightness-inp" min="0" max="1" step="0.01" data-brightness="0">
                <span>Saturation</span>
                <input type="range" class="saturation-inp" name="saturation-inp" min="0" max="1" step="0.01" data-saturation="0" >
            </div>
        </div>

    </div>
    <div class="panels">
        <div class="library-panel">
            <button class="library-btn"><i class="fas fa-book-open"></i></button>
            <p>Library</p>
        </div>
        <div class="generate-panel">
            <button class="generate-btn"><i class="fas fa-sync"></i></button>
            <p>Generate</p>
        </div>
        <div class="save-panel">
            <button class="save-btn"><i class="fas fa-save"></i></button>
            <p>Save</p>
        </div>
    </div>
    <div class="clipboard-container">
        <div class="clipboard-popup">
            <h3>Copied to clipboard!</h3>
            <h3>&#128521;</h3>
        </div>
    </div>
    <div class="save-container">
        <div class="save-popup">
            <button class="close-save-btn">X</button>
            <p>Name your palette: </p>
            <input type="text" class="save-inp" maxlength="40">
            <button type="submit" class="save-submit-btn">Save</button>
        </div>
    </div>
    <div class="library-container">
        <div class="library-popup">
            <button class="close-lib-btn">X</button>
            <h3>Choose your palette: </h3>
        </div>
    </div>
